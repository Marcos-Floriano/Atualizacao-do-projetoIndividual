        <div class="caixa">

            <div class="conteudo">

                <label>
                    <h4>Perda de peso</h4>
                </label>

                <div class="inputs">


                    <h3>informe seu peso:</h3><br>
                    <input type="number" id="input_peso_atual">
                    <br><br>

                    <h3>informe o peso que quer ter:</h3><br>
                    <input type="number" id="input_peso_desejavel">
                    <br><br>

                    <h3>informe o tempo desejavel (meses):</h3><br>
                    <input type="number" id="input_tempo">
                    <br><br>

                    <button onclick="calcular()" class="btn">calcular</button><br>

                    <p id="final"></p>


                </div>

            </div>

        <div class="caixa">
            <div class="conteudo">

                <label>
                    <h4>Grade de treino</h4>
                </label>

                <div class="inputs">

                    <h4>Insira quandos dias você pode treinar</h4><br>
                    <input type="number" id="ipt_dias"><br><br>
                    <button onclick="exibir()" class="btn">Exibir rotina mensal</button><br>
                    <div id="div_msg"></div>

                </div>
            </div>

        </div>

</body>

</html>

<script>

    function calcular() {

        var PesoAtu = Number(input_peso_atual.value)
        var PesoDese = Number(input_peso_desejavel.value)
        var Tempo = Number(input_tempo.value)
        var semana = Tempo * 4
        var perda = PesoAtu - PesoDese
        var resultado = perda / semana
        var porcentagem = (resultado * 100) / perda
        var litrosdeagua = PesoAtu * 50

        final.innerHTML = `Você terá que perder ${perda}kg em ${Tempo} meses ou ${resultado.toFixed(2)}kg por semana que da ${porcentagem.toFixed(1)}% de perda de peso`

    }

    function exibir() {
        var dias = Number(ipt_dias.value);
        var contador = 1;

        while (contador <= 11) {
            if (contador == 1) {
                div_msg.innerHTML += `${contador}- Treino<br>`;
                contador += 1;
            }
            else if ((contador - 1) % dias == 0) {
                div_msg.innerHTML += `${contador}- Treino<br>`;
                contador += 1;
            }
            else {
                div_msg.innerHTML += `${contador}- Ocupado <br>`;
                contador += 1;
            }
        }
    }

</script>
