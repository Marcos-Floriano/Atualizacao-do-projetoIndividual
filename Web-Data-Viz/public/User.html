<script>

Nome.innerHTML = sessionStorage.NOME_USUARIO;

window.onload = atualizarFeed_Dojos();

function atualizarFeed_Dojos() {
    aguardar();

    fetch("/dojo/listar", {
        method: "GET",
        headers: {
            "Content-Type": "application/json"
        }
    }).then(function (resposta) {

        console.log("resposta: ", resposta);

        if (resposta.ok) {

            if (resposta.status == 204) {
                    var feed = document.getElementById("lista_dojos");
                    var mensagem = document.createElement("span");
                    mensagem.innerHTML = "Nenhum resultado encontrado."
                    feed.appendChild(mensagem);
                    throw "Nenhum resultado encontrado!!";
                }

                resposta.json().then(function (resposta) {
                console.log("Dados recebidos: ", JSON.stringify(resposta));

                var feed = document.getElementById("lista_dojos");
                feed.innerHTML = "";
                for (let Contador_dojos = 0; Contador_dojos < resposta.length; Contador_dojos++) {
                    var publicacao = resposta[Contador_dojos];
                    // criando e manipulando elementos do HTML via JavaScript
                    var usuario = document.createElement("li");

                    usuario.innerHTML = publicacao.NomeDojo + " | " + publicacao.Mestre + " | " + publicacao.Bairro;

                    feed.appendChild(usuario);
                }

                finalizarAguardar();
            });
        } else {
            throw ("Houve um erro ao tentar realizar A pesquisa!");
        }
    }).catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
    });

    return false;
}

</script>
