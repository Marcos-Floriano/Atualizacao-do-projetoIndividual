<body>
    <div class="mensagem_erro">

            <div class="pag">
                <!-- Barra de navegação -->
                <nav>
                    <!-- Logotipo da página -->
                    <img src="../public/assets/icon/logo-sem-o-fundo.png" class="logo">
    
                    <!-- Lista de itens de menu -->
                    <ul>
                        <li>Home</li>

                <div class="formulario">

                    <div class="formulario-fundo">
                    
                            <h1>Cadastre seu dojo</h1>

                    <div class="grupos">
                        <div class="input">
                            <label for="firstname">Nome do Dojo</label>
                            <input id="input_nome" type="text" placeholder="Insira o nome do dojo" required>
                        </div>

                        <div class="input">

                                required>

                        <div class="input">

                            <input id="input_IDaluno" type="number" placeholder="insira o id do aluno" required>
                        </div>

                        <div class="input">
                            <label for="number">Mestre</label>
                            <input id="input_Mestre" type="text" placeholder="Insira o nome do mestre" required>
                        </div>

                    </div>



                    <div>
                        <button onclick="cadastrarDojo()">Continuar</button>
                    </div>
                </div>
           
        </div>
    </div>
</body>

</html>

<script>

    function cadastrarDojo() {

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeDVar = input_nome.value;
        var localizaçãoVar = input_localização.value;
        // var IDVar = Number(input_IDaluno.value);
        var MestreVar = input_Mestre.value;

        fetch("/dojo/cadastrarDojo", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeDServer: nomeDVar,
                localizaçãoServer: localizaçãoVar,
                // IDServer: IDVar,
                MestreServer: MestreVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {

                alert("Cadastro realizado com sucesso!");

                // mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                // setTimeout(() => {
                //     window.location = "login.html";
                // }, "2000")

                // limparFormulario();

            } else {
                alert ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

        return false;
    }
        // Enviando o valor da nova input
</script>
