<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Cadastro(Refeito).css">
    <link rel="icon" href="assets/imgs/ideia_2-removebg-preview.png">
    <title>Cadastro</title>
</head>

<body>
    <!-- Esta div é usada para exibir mensagens de erro -->
    <div class="mensagem_erro">

        <!-- Início da seção principal da página -->
        <div class="pag">
            <!-- Barra de navegação -->
            <nav>
                <!-- Logotipo da página -->
                <img src="../public/assets/icon/logo-sem-o-fundo.png" class="logo">

                <!-- Lista de itens de menu -->
                <ul>
                    <li>Home</li>

                </ul>
            </nav>

            <!-- Formulário de cadastro -->
            <div class="formulario">

                <!-- Cabeçalho do formulário -->
                <div class="formulario-fundo">

                    <!-- Título do formulário -->
                    <div>

                        <h1>Cadastre-se</h1>

                    </div>

                </div>

                <!-- Grupo de entrada de dados -->
                <div class="grupos">

                    <!-- Caixa de entrada de dados -->
                    <div class="input">

                        <!-- Rótulo para o campo "Primeiro Nome" -->
                        <label for="firstname">Primeiro Nome</label>
                        <!-- Campo de entrada de texto para o primeiro nome -->
                        <input id="input_nome" type="text" name="firstname" placeholder="Digite seu primeiro nome"
                            required>

                    </div>

                    <!-- Outras caixas de entrada de dados para sobrenome, email, data de nascimento, senha, confirmação de senha -->

                    <div class="input">

                        <label for="lastname">Sobrenome</label>

                        <input id="input_sobrenome" type="text" name="lastname" placeholder="Digite seu sobrenome"
                            required>

                    </div>

                    <div class="input">

                        <label for="email">E-mail</label>

                        <input id="input_email" type="email" name="email" placeholder="Digite seu e-mail" required>

                    </div>

                    <div class="input">

                        <label for="number">Data de nacimento</label>

                        <input id="input_nasc" type="date" name="number" required>

                    </div>

                    <div class="input">

                        <label for="password">Senha</label>

                        <input id="input_password" type="password" name="password" placeholder="Digite sua senha"
                            required>

                    </div>


                    <div class="input">

                        <label for="confirmPassword">Confirme sua Senha</label>

                        <input id="input_confirmPassword" type="password" name="confirmPassword"
                            placeholder="Digite sua senha novamente" required>

                    </div>

                </div>

                <!-- Grupo de entrada para gênero -->
                <div class="check-box">

                    <!-- Título do grupo de entrada de gênero -->
                    <div class="check-titulo">

                        <h6>Gênero</h6>

                    </div>
                    <!-- Grupo de opções de gênero -->
                    <div class="gender-group">

                        <!-- Opção de gênero "Feminino" -->
                        <div class="gender-input">

                            <!-- Botão de rádio para "Feminino" -->
                            <input id="input_genero1" type="radio" name="gender" value="f">

                            <!-- Rótulo para "Feminino" -->
                            <label for="female">Feminino</label>

                        </div>

                        <!-- Opção de gênero "Masculino" -->
                        <div class="gender-input">

                            <!-- Botão de rádio para "Masculino" -->
                            <input id="input_genero2" type="radio" name="gender" value="m">

                            <!-- Rótulo para "Masculino" -->
                            <label for="male">Masculino</label>

                        </div>



                    </div>

                </div>

                <br><br>

                <!-- Pergunta sobre a prática de artes marciais com caixas de seleção condicionais para informações adicionais coso a resposta for sim(s) -->
                <div class="check-box">

                    <div class="check-titulo">

                        <h6>Já praticou alguma arte marcial ?</h6>

                    </div>

                    <div class="gender-group">

                        <div class="gender-input">

                            <input id="input_experiencia1" type="radio" name="gender1" value="s" onclick="input('s')">

                            <label for="sim">Sim</label>

                        </div>

                        <div class="gender-input">

                            <input id="input_experiencia2" type="radio" name="gender1" value="n" onclick="input('n')">

                            <label for="nao">Não</label>

                        </div>

                        <br><br>

                        <div class="input">

                      

                                <label id="nome1" style="display: none;">Qual arte marcial?</label>

                                <input id="input_exp" type="text" style="display: none;"  placeholder="Digite o nome de arte marcial">

                                <label id="nome2" style="display: none;">Por quanto tempo?</label>

                                <input id="input_tempo" type="text" style="display: none;" placeholder="Digite por quanto tempo praticou">

                           

                        </div>

                    </div>

                </div>

                <!-- div do Botão "Continuar" -->
                <div>

                    <!-- O botão chama a função "cadastrar()" ao ser clicado -->
                    <button onclick="cadastrar()">Continuar</button>

                </div>

            </div>
        </div>

    </div>

</body>

</html>

<script>

    function input(resp) {

        if (resp == "s") {

            nome1.style.display = 'block'
            nome2.style.display = 'block'
            input_tempo.style.display = 'block'
            input_exp.style.display = 'block'
        } else {

            nome1.style.display = 'none'
            nome2.style.display = 'none'
            input_tempo.style.display = 'none'
            input_exp.style.display = 'none'
        }

    }

    function cadastrar() {
        var generoVar = 'm'
        var experienciaVar = 'n'
        if (input_genero1.checked) {
            generoVar = 'f'
        }
        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = input_nome.value;
        var sobrenomeVar = input_sobrenome.value;
        var emailVar = input_email.value;
        var nacimentoVar = input_nasc.value;
        var senhaVar = input_password.value;
        var expVar = input_exp.value;
        var tempoVar = input_tempo.value;

        console.log(input_genero1.checked)
        if (nomeVar == "" || emailVar == "" || senhaVar == "" || nacimentoVar == "" || sobrenomeVar == "" || generoVar == "" || experienciaVar == "") {

            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            return false;
        }
        else {
            if (input_experiencia1.checked) {
                experienciaVar = 's'
                fetch("/usuarios/cadastrarRespostaSim", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        // crie um atributo que recebe o valor recuperado aqui
                        // Agora vá para o arquivo routes/usuario.js
                        nomeServer: nomeVar,
                        emailServer: emailVar,
                        senhaServer: senhaVar,
                        nacimentoServer: nacimentoVar,
                        sobrenomeServer: sobrenomeVar,
                        generoServer: generoVar,
                        experienciaServer: experienciaVar,
                        expServer: expVar,
                        tempoServer: tempoVar
                    })
                }).then(function (resposta) {

                    console.log("resposta: ", resposta);

                    if (resposta.ok) {
                        alert("Cadastro realizado com sucesso!");

                        // mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                        setTimeout(() => {
                            window.location = "login.html";
                        }, "2000")

                        limparFormulario();

                    } else {
                        throw ("Houve um erro ao tentar realizar o cadastro!");
                    }
                }).catch(function (resposta) {
                    console.log(`#ERRO: ${resposta}`);
                });

                return false;
            } else {
                fetch("/usuarios/cadastrarRespostaNao", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        // crie um atributo que recebe o valor recuperado aqui
                        // Agora vá para o arquivo routes/usuario.js
                        nomeServer: nomeVar,
                        emailServer: emailVar,
                        senhaServer: senhaVar,
                        nacimentoServer: nacimentoVar,
                        sobrenomeServer: sobrenomeVar,
                        generoServer: generoVar,
                        experienciaServer: experienciaVar
                    })
                }).then(function (resposta) {

                    console.log("resposta: ", resposta);

                    if (resposta.ok) {

                        alert("Cadastro realizado com sucesso!");

                        // mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                        setTimeout(() => {
                            window.location = "login.html";
                        }, "2000")

                        limparFormulario();

                    } else {
                        throw ("Houve um erro ao tentar realizar o cadastro!");
                    }
                }).catch(function (resposta) {
                    console.log(`#ERRO: ${resposta}`);
                });

                return false;
            }
            // Enviando o valor da nova input
        }
    }
</script>
