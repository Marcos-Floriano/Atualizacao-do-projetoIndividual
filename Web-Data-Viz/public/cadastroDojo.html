            <div class="pag">
              
                <nav>
                  
                    <img src="assets/icon/logo-sem-o-fundo.png" class="logo">
                    <ul>
                        <li><a href="User.html">Voltar</a></li>
                    </ul>

                </nav>

                <div class="formulario">

                    <div class="formulario-fundo">
                    
                            <h1>Cadastre seu dojo</h1>
                       
                    </div>

                    <div class="grupos">
                        <div class="input">
                            <label for="firstname">Nome do Dojo</label>
                            <input id="input_nome" type="text" placeholder="Insira o nome do dojo" required>
                        </div>

                        <div class="input">
                            <label for="lastname">Bairro</label>
                            <input id="input_bairro" type ="text" placeholder="insira a Bairro do dojo"
                                required>
                        </div>

                        <div class="input">
                            <label for="lastname">rua</label>
                            <input id="input_rua" type="text" placeholder="insira a rua do dojo"
                                required>
                        </div>

                        <div class="input">
                            <label for="lastname">Numero</label>
                            <input id="input_numero" type="text" placeholder="insira a Numero da localização do dojo"
                                required>
                        </div>

                        <div class="input">
                            <label for="number">Mestre</label>
                            <input id="input_Mestre" type="text" placeholder="Insira o nome do mestre" required>
                        </div>

                    </div>



                    <div>
                        <button onclick="cadastrarDojo()">Continuar</button>
                    </div>
                </div>
           
        </div>
   
</body>

</html>

<script>

    function cadastrarDojo() {

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeDVar = input_nome.value;
        var BairroVar = input_bairro.value;
        var RuaVar = input_rua.value;
        var NumeroVar = input_numero.value;
        var MestreVar = input_Mestre.value;

        fetch("/dojo/cadastrarDojo", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeDServer: nomeDVar,
                bairroServer: BairroVar,
                ruaServer: RuaVar,
                numeroServer: NumeroVar,
                MestreServer: MestreVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                        alert("Cadastro realizado com sucesso!");

                        setTimeout(() => {
                            window.location = "User.html";
                        }, "2000")

                        limparFormulario();

                    } else {
                alert ("Houve um erro ao tentar realizar o cadastro do dojo!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

        return false;
    }
        // Enviando o valor da nova input
</script>
