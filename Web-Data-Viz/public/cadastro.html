<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Cadastro.css">
    <link rel="icon" href="assets/icon/logo-sem-o-fundo.png">
    <title>Cadastro</title>
</head>

<body>

    <div class="mensagem_erro"> <!-- Div ue eu criei para mostrar os erros -->

  
        <div class="pag"> <!-- Div que eu criei para mexer melhor na pagina-->
            <!-- Barra de navegação -->
            <nav>
                <!-- Logotipo da página -->
                <img src="assets/icon/logo-sem-o-fundo.png" class="logo">

                <!-- Lista de itens de menu -->
                <ul>
                    <li>Home</li>

                </ul>
            </nav>

            <!-- Formulário de cadastro -->
            <div class="formulario">

                <!-- Cabeçalho do formulário -->
                <div class="formulario-fundo">

                    <!-- Título do formulário -->
                    <div>

                        <h1>Cadastre-se</h1>

                    </div>

                </div>

                <!-- Grupo de entrada de dados -->
                <div class="grupos">

                    <!-- Caixa de entrada de dados -->
                    <div class="input">

                        <!-- Rótulo para o campo "Primeiro Nome" -->
                        <label for="firstname">Primeiro Nome</label>
                        <!-- Campo de entrada de texto para o primeiro nome -->
                        <input id="input_nome" type="text" name="firstname" placeholder="Digite seu primeiro nome"
                            required>

                    </div>

                    <!-- Outras caixas de entrada de dados para sobrenome, email, data de nascimento, senha, confirmação de senha -->

                    <div class="input">

                        <label for="lastname">Sobrenome</label>

                        <input id="input_sobrenome" type="text" name="lastname" placeholder="Digite seu sobrenome"
                            required>

                    </div>

                    <div class="input">

                        <label for="email">E-mail</label>

                        <input id="input_email" type="email" name="email" placeholder="Digite seu e-mail" required>

                    </div>

                    <div class="input">

                        <label for="number">Data de nacimento</label>

                        <input id="input_nasc" type="date" name="number" required>

                    </div>

                    <div class="input">

                        <label for="password">Senha</label>

                        <input id="input_password" type="password" name="password" placeholder="Digite sua senha"
                            required>

                    </div>


                    <div class="input">

                        <label for="confirmPassword">Confirme sua Senha</label>

                        <input id="input_confirmPassword" type="password" name="confirmPassword"
                            placeholder="Digite sua senha novamente" required>

                    </div>

                </div>

                <!-- Grupo de entrada para gênero -->
                <div class="check-box">

                    <!-- Título do grupo de entrada de gênero -->
                    <div class="check-titulo">

                        <h6>Gênero</h6>

                    </div>
                    <!-- Grupo de opções de gênero -->
                    <div class="gender-group">

                        <!-- Opção de gênero "Feminino" -->
                        <div class="gender-input">

                            <!-- Botão de rádio para "Feminino" -->
                            <input id="input_genero1" type="radio" name="gender" value="f">

                            <!-- Rótulo para "Feminino" -->
                            <label for="female">Feminino</label>

                        </div>

                        <!-- Opção de gênero "Masculino" -->
                        <div class="gender-input">

                            <!-- Botão de rádio para "Masculino" -->
                            <input id="input_genero2" type="radio" name="gender" value="m">

                            <!-- Rótulo para "Masculino" -->
                            <label for="male">Masculino</label>

                        </div>

                      
                         <div class="gender-input">

                        
                            <input id="input_genero3" type="radio" name="gender" value="o">


                            <label for="other">Outros</label>

                        </div>




                    </div>

                </div>

                <br><br>

                <!-- Pergunta sobre a prática de artes marciais com caixas de seleção condicionais para informações adicionais coso a resposta for sim(s) -->
                <div class="check-box">

                    <div class="check-titulo">

                        <h6>Já praticou alguma arte marcial ?</h6>

                    </div>

                    <div class="gender-group">

                        <div class="gender-input">

                            <input id="input_experiencia1" type="radio" name="gender1" value="s" onclick="input('s')">

                            <label for="sim">Sim</label>

                        </div>

                        <div class="gender-input">

                            <input id="input_experiencia2" type="radio" name="gender1" value="n" onclick="input('n')">

                            <label for="nao">Não</label>

                        </div>

                        <br><br>

                        <div class="input">



                            <label id="nome1" style="display: none;">Qual arte marcial?</label>
                            <select id="input_exp" name="select" style="display: none;">
                                
                            </select>

                            <label id="nome2" style="display: none;">Por quanto tempo?</label>

                            <input id="input_tempo" type="text" style="display: none;"
                                placeholder="Digite por quanto tempo praticou">

                            <label id="nome3" style="display: none;">Qual o seu grau na arte marcial?</label>

                            <input id="input_grau" type="text" style="display: none;"
                                placeholder="Digite qual o seu grau na arte marcial praticada">

                        </div>

                    </div>

                </div>

                <!-- div do Botão "Continuar" -->
                <div>

                    <!-- O botão chama a função "cadastrar()" ao ser clicado -->
                    <button onclick="cadastrar()">Continuar</button>

                </div>

            </div>
        </div>

    </div>

</body>

</html>

<script>

    window.onload = atualizarFeed_Artes();// Chama a função atualizarFeed_Artes quando a janela é carregada



    function atualizarFeed_Artes() {// Função para atualizar o feed de Artes

        // Lida com a resposta da solicitação fetch
        fetch("/usuarios/listar_artes", {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            }
        }).then(function (resposta) {
    
            console.log("resposta: ", resposta);
    
            if (resposta.ok) { // Verifica se a resposta está OK
    
                if (resposta.status == 204) { // Verifica se o status é 204 (Nenhum conteúdo) 
                        var feed = document.getElementById("input_exp");// Variavel para obter o elemento de feed
                        var mensagem = document.createElement("span"); // Variavel para criar um novo elemento de mensagem
                        mensagem.innerHTML = "Nenhum resultado encontrado." // Define o conteúdo da mensagem
                        feed.appendChild(mensagem); // Adiciona a mensagem ao feed
                        throw "Nenhum resultado encontrado!!"; //avisa que nenhum resultado foi encontrado
                    }

                    // caso tenha um conteúdo
                    resposta.json().then(function (resposta) { // Lida com a resposta JSON
                    console.log("Dados recebidos: ", JSON.stringify(resposta));// Exibe os dados recebidos no console

                    var feed = document.getElementById("input_exp"); //Variavel para obter o elemento de feed
                    var lista_artes = [];//Variavel para inicializa uma lista vazia para as artes
    
                    for (let Contador_artes = 0; Contador_artes < resposta.length; Contador_artes++) {// Inicializa o contador Contador_artes como 0; o loop continua enquanto Contador_artes for menor que o comprimento da resposta; incrementa Contador_artes a cada iteração
                        var publicacao = resposta[Contador_artes]; //Variavel para obter cada publicação individualment

                        lista_artes.push({"IDArte":publicacao.idArtemarcial, "NomeArte":publicacao.nome}) // Adiciona os elementos da arte marcial na lista de artes

                    }

                    for (let contador2 = 0;contador2 < lista_artes.length; contador2++){// Inicializa o contador contador2 como 0; o loop continua enquanto contador2 for menor que o comprimento da lista de artes; incrementa contador2 a cada iteração
                        var valores = lista_artes[contador2];// Obtém os valores da lista de artes

                        var opt = document.createElement("option");// Variavel que cria um novo elemento de opção
                        opt.value = valores.IDArte;// Define o valor da opção como o ID da Arte
                        opt.innerHTML = valores.NomeArte; // Define o conteúdo da opção como o nome da Arte

                        feed.appendChild(opt) // Adiciona a opção ao feed

                    }

                });
            } else {// Caso a resposta não esteja ok
                throw ("Houve um erro ao tentar realizar A pesquisa!"); // avisa que houve um erro durante a pesquisa
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`); // Lida com erros e exibe mensagens de erro no console
        });
    
        return false; // Retorna falso
    }

    function input(resp) { // Função para manipular as inputs

        if (resp == "s") {// Verifica se o usuario marcou 's' na experiencia

        nome1.style.display = 'block'; // Define o estilo de exibição para 'nome1' como 'block'
        nome2.style.display = 'block'; // Define o estilo de exibição para 'nome2' como 'block'
        nome3.style.display = 'block'; // Define o estilo de exibição para 'nome3' como 'block'
        input_tempo.style.display = 'block'; // Define o estilo de exibição para 'input_tempo' como 'block'
        input_exp.style.display = 'block'; // Define o estilo de exibição para 'input_exp' como 'block'
        input_grau.style.display = 'block'; // Define o estilo de exibição para 'input_grau' como 'block'
            
        } else { // Caso contrário

        nome1.style.display = 'none'; // Define o estilo de exibição para 'nome1' como 'none'
        nome2.style.display = 'none'; // Define o estilo de exibição para 'nome2' como 'none'
        nome3.style.display = 'none'; // Define o estilo de exibição para 'nome3' como 'none'
        input_tempo.style.display = 'none'; // Define o estilo de exibição para 'input_tempo' como 'none'
        input_exp.style.display = 'none'; // Define o estilo de exibição para 'input_exp' como 'none'
        input_grau.style.display = 'none'; // Define o estilo de exibição para 'input_grau' como 'none'
        }

    }

    function cadastrar() {// Função para lidar com o cadastro
        var generoVar = 'm' //Variavel que define o gênero como masculino por padrão
        var experienciaVar = 'n'// Variavel que define a experiência como 'n' por padrão

        if (input_genero1.checked) {  // Verifica o valor do gênero
            generoVar = 'f' // Define o gênero como feminino se o input_genero1 estiver marcado
    }else if(input_genero3.checked){
        generoVar = 'o'// Define o gênero como outro se o input_genero3 estiver marcado
    }
    
        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo

        //Recuperando o valor das inpts
        var nomeVar = input_nome.value;
        var sobrenomeVar = input_sobrenome.value;
        var emailVar = input_email.value;
        var nacimentoVar = input_nasc.value;
        var senhaVar = input_password.value;
        var expVar = input_exp.value;
        var tempoVar = input_tempo.value;
        var grauVar = input_grau.value;

        console.log(input_genero1.checked)// Exibe no console se o input_genero1 está marcado

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || nacimentoVar == "" || sobrenomeVar == "" || generoVar == "" || experienciaVar == "") {// Verifica se algum dos campos obrigatórios está vazio
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)"; // mostra a mensagem de erro
            return false; // Retorna falso
        }
        else {// Caso contrário
            if (input_experiencia1.checked) { // Verifica se a opção de experiência 1 está marcada
                experienciaVar = 's'// Define a experiência como 's'

                fetch("/usuarios/cadastrarRespostaSim", {// Lida com a resposta da solicitação
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },

                    body: JSON.stringify({
                        // crie um atributo que recebe o valor recuperado aqui
                        // Agora vá para o arquivo routes/usuario.js

                        //criando atributos para recuperar valor
                        nomeServer: nomeVar,
                        emailServer: emailVar,
                        senhaServer: senhaVar,
                        nacimentoServer: nacimentoVar,
                        sobrenomeServer: sobrenomeVar,
                        generoServer: generoVar,
                        experienciaServer: experienciaVar,
                        expServer: expVar,
                        tempoServer: tempoVar,
                        grauServer: grauVar
                    })
                }).then(function (resposta) { // Lida com a resposta

                    console.log("resposta: ", resposta); // Mostra a resposta no console

                    if (resposta.ok) {// verifica se a resposta esta ok
                        alert("Cadastro realizado com sucesso!");// mostra um alerta de que o cadastro foi realizado com sucesso

                        setTimeout(() => { // Redireciona para a página de login
                            window.location = "login.html";
                        }, "2000")

                        limparFormulario(); // Limpa o formulário

                    } else {// Caso a resposta não for ok
                        throw ("Houve um erro ao tentar realizar o cadastro!");// mostra um erro indicando que houve um erro ao tentar realizar o cadastro
                    }
                }).catch(function (resposta) {
                    console.log(`#ERRO: ${resposta}`);// Lida com erros e mostra mensagens de erro no console
                });

                return false; // Retorna falso
            } else { //Caso o usuario tenha prenchido com não na área de experiência

                fetch("/usuarios/cadastrarRespostaNao", {  // Lida com a resposta
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },

                    body: JSON.stringify({
                        // crie um atributo que recebe o valor recuperado aqui
                        // Agora vá para o arquivo routes/usuario.js

                        //criando atributos para recuperar valor caso a resposta do usuario em experiência for não
                        nomeServer: nomeVar,
                        emailServer: emailVar,
                        senhaServer: senhaVar,
                        nacimentoServer: nacimentoVar,
                        sobrenomeServer: sobrenomeVar,
                        generoServer: generoVar,
                        experienciaServer: experienciaVar
                    })
                }).then(function (resposta) { // Lida com a resposta da solicitação


                    console.log("resposta: ", resposta);

                    if (resposta.ok) {// verifica se a resposta esta ok

                        alert("Cadastro realizado com sucesso!");// mostra um alerta de que o cadastro foi realizado com sucesso

                        setTimeout(() => {
                            window.location = "login.html";// Redireciona para a página de login
                        }, "2000")

                        limparFormulario();// Limpa o formulário

                    } else {// Caso a resposta não for ok
                        throw ("Houve um erro ao tentar realizar o cadastro!");// mostra um erro indicando que houve um erro ao tentar realizar o cadastro
                    }
                }).catch(function (resposta) {
                    console.log(`#ERRO: ${resposta}`);// Lida com erros e mostra mensagens de erro no console
                });

                return false; // Retorna falso
            }
            // Enviando o valor da nova input
        }
    }
</script>
