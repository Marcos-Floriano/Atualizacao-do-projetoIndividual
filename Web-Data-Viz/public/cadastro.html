<script>

    window.onload = atualizarFeed_Artes();// Chama a função atualizarFeed_Artes quando a janela é carregada

    function atualizarFeed_Artes() {// Função para atualizar o feed de Artes

        // Lida com a resposta da solicitação fetch
        fetch("/usuarios/listar_artes", {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            }
        }).then(function (resposta) {
    
            console.log("resposta: ", resposta);
    
            if (resposta.ok) { // Verifica se a resposta está OK
    
                if (resposta.status == 204) { // Verifica se o status é 204 (sem conteúdo) 
                        var feed = document.getElementById("input_exp");// Variavel para obter o elemento de feed
                        var mensagem = document.createElement("span"); // Variavel para criar um novo elemento de mensagem
                        mensagem.innerHTML = "Nenhum resultado encontrado." // Define o conteúdo da mensagem
                        feed.appendChild(mensagem); // Adiciona a mensagem ao feed
                        throw "Nenhum resultado encontrado!!"; //avisa que nenhum resultado foi encontrado
                    }

                    // caso tenha um conteúdo
                    resposta.json().then(function (resposta) { // Lida com a resposta JSON
                    console.log("Dados recebidos: ", JSON.stringify(resposta));// Exibe os dados recebidos no console

                    var feed = document.getElementById("input_exp"); //Variavel para obter o elemento de feed
                    var lista_artes = [];//Variavel para inicializa uma lista vazia para as artes
    
                    for (let Contador_artes = 0; Contador_artes < resposta.length; Contador_artes++) {// Inicializa o contador Contador_artes como 0; o loop continua enquanto Contador_artes for menor que o comprimento da resposta; incrementa Contador_artes a cada iteração
                        var publicacao = resposta[Contador_artes]; //Variavel para obter cada publicação individualment

                        lista_artes.push({"IDArte":publicacao.idArtemarcial, "NomeArte":publicacao.nome}) // Adiciona os elementos da arte marcial na lista de artes

                    }

                    for (let contador2 = 0;contador2 < lista_artes.length; contador2++){// Inicializa o contador contador2 como 0; o loop continua enquanto contador2 for menor que o comprimento da lista de artes; incrementa contador2 a cada iteração
                        var valores = lista_artes[contador2];// Obtém os valores da lista de artes

                        var opt = document.createElement("option");// Variavel que cria um novo elemento de opção
                        opt.value = valores.IDArte;// Define o valor da opção como o ID da Arte
                        opt.innerHTML = valores.NomeArte; // Define o conteúdo da opção como o nome da Arte

                        feed.appendChild(opt) // Adiciona a opção ao feed

                    }

                });
            } else {// Caso a resposta não esteja ok
                throw ("Houve um erro ao tentar realizar A pesquisa!"); // avisa que houve um erro durante a pesquisa
            }

        // Lida com erros e exibe mensagens de erro no console
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });
    
        return false; // Retorna falso
    }

    function input(resp) { // Função para manipular as inputs

        if (resp == "s") {// Verifica se o usuario marcou s na experiencia

        nome1.style.display = 'block'; // Define o estilo de exibição para nome1 como block
        nome2.style.display = 'block'; // Define o estilo de exibição para nome2 como block
        nome3.style.display = 'block'; // Define o estilo de exibição para nome3 como block
        input_tempo.style.display = 'block'; // Define o estilo de exibição para input_tempo como block
        input_exp.style.display = 'block'; // Define o estilo de exibição para input_exp como block
        input_grau.style.display = 'block'; // Define o estilo de exibição para input_grau como block
            
        } else { // Caso contrário

        nome1.style.display = 'none'; // Define o estilo de exibição para nome1 como none
        nome2.style.display = 'none'; // Define o estilo de exibição para nome2 como none
        nome3.style.display = 'none'; // Define o estilo de exibição para nome3 como none
        input_tempo.style.display = 'none'; // Define o estilo de exibição para input_tempo como none
        input_exp.style.display = 'none'; // Define o estilo de exibição para input_exp como none
